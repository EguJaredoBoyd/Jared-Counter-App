<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="toggle-script.js" defer></script>
    <script src="settings.js" defer></script>
  </head>

  <body>
    <header class="settings-header">
      <div class="header__div--adjuster">
        <a href="index.html"
          ><button><i class="ri-arrow-left-line"></i></button
        ></a>
        <h3>Button Size Adjuster</h3>
        <button id="display-mode"><i class="ri-contrast-2-line"></i></button>
      </div>
    </header>

    <main>
      <div class="main__div--slider">
        <h5>Slide the slider below to adjust the button size</h5>
        <div class="main__div--input">
          <input
            type="range"
            min="10"
            max="100"
            value="50"
            id="font-size-slider"
          />
        </div>
        <div class="main__div--increment">
          <button class="selection-button">
            <i class="ri-add-large-line"></i>
          </button>
        </div>
        <div class="main__div--resetNsave">
          <button class="reset" id="reset-button">Reset</button>
          <button class="save" id="save-button">Save</button>
        </div>
      </div>
    </main>
  </body>
</html>
