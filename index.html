<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="toggle-script.js" defer></script>
    <script src="settings.js" defer></script>
</head>

<body>
    <header>
        <button id="toggle-button" class="icons"><i class="ri-menu-line"></i></button>
        <div class="header__button__ul--toggle-list" id="toggle-list">
            <div class="header__div__ul--header">
                <button id="toggle-button-close"><i class="ri-arrow-left-line"></i></button>
                <h4>Counting History</h4>
                <button>
                    <a href="settings.html"><i class="ri-settings-line"></i></i></a>
                </button>
            </div>
            <ul>
                <li>
                    <h3>10</h3>
                    <div class="li__div--content">
                        <h5>Students are late</h5>
                        <p>
                            10/05/2025
                        <p>
                    </div>
                    <button><i class="ri-delete-bin-7-line"></i></button>
                </li>
                <li>
                    <h3>30</h3>
                    <div class="li__div--content">
                        <h5>Teacher Available This Month</h5>
                        <p>15/06/2025</p>
                    </div>
                    <button><i class="ri-delete-bin-7-line"></i></button>
                </li>
                <li>
                    <h3>45</h3>
                    <div class="li__div--content">
                        <h5>Chairs In Class B and class C</h5>
                        <p>30/06/2025
                        <p>
                    </div>
                    <button><i class="ri-delete-bin-7-line"></i></button>
                </li>
            </ul>
        </div>
        <button id="reset" class="icons"><i class="ri-refresh-line"></i></button>
        <button class="icons"><a href="save-counter.html"><i class="ri-save-line"></i></a></button>
    </header>

    <main>
        <p id="start-count">0</p>
        <div class="main__div--buttons">
            <button id="decrement" class="selection-button"><i class="ri-subtract-line"></i></button>
            <button id="increment" class="selection-button"><i class="ri-add-large-line"></i></button>
        </div>
    </main>

    <footer>
        <h6>JARED COUNTER APP</h6>
    </footer>







</body>

</html>
