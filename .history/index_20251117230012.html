<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="toggle-script.js" defer></script>
</head>

<body id="body">
    <header>
        <button id="toggle-button"><i class="ri-menu-line"></i></button>
        <div class="header__button__ul--toggle-list" id="toggle-list">
            <button><i class="ri-arrow-left-line"></i></button>
            <h4>Counting History</h4>
            <ul>
                <li>To-do 1</li>
                <li>To-do 2</li>
                <li>To-do 3</li>
            </ul>
        </div>
        <button id="reset"><i class="ri-refresh-line"></i></button>
        <button><i class="ri-settings-line"></i></button>
    </header>

    <main>
        <p id="start-count">0</p>
        <button id="decrement"><i class="ri-subtract-line"></i></button>
        <button id="increment"><i class="ri-add-large-line"></i></button>
    </main>

    <footer>
        <h6>JARED COUNTER APP</h6>
    </footer>







</body>

</html>
